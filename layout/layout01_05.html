<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 grid</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside section"
            "footer footer";
            /* grid-template-columns: auto;
            grid-template-rows: auto; */
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
            grid-area: header;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background: #FFCC80;
            grid-area: nav;

        }
        #aside {
            width: 400px;
            height: 780px;
            background: #FFB74D;
            grid-area: aside;
        
        }
        #section {
            width: 800px;
            height: 780px;
            background: #FFA726;
            grid-area: section;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background: #FF9800;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
