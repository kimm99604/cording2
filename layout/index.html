<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link href="https://webfontworld.github.io/hallym/HallymMjo.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'HallymMjo';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #ff62be5a;
            box-sizing: border-box; /*높이 맞춤*/
        }

        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 1.3; /*줄 간격*/
            font-weight: normal;
            color: #ff62be5a;
            margin-bottom: 4vw;
            
        }
        #main h1 em {
            display: block;
            font-style: normal;
        }
        #main nav {}
        #main nav ul {}
        #main nav ul {} 
        #main nav ul li {
            list-style: none;
            display: inline; /*가로정렬*/

        }
        #main nav ul li a {
            text-decoration: none;
            color: #ff62be5a;
            border: 1px solid #ff62be5a;
            font-size: 18px;
            padding: 1vw 1vw;
        }
        #main nav ul li a:hover{
            background-color: #ff62be5a;
            color:#fff;
        }
    </style>
</head>
<body>
    <main id="main">
       <h1>Layout<em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
