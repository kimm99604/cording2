<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #F48080;
        }
        #header .container .logo {
            width: 300px;
            height: 100px;
            background-color: #F86464;
            float: left;
        }
        #header .container .menu {
            width: 900px;
            height: 100px;
            background-color: #FEA5A5;
            float: left;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #banner .container .ba1 {
            width: 1200px;
            height: 400px;
            background-color: #FF8A8A;
            float: left;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #ad .container .ad1 {
            width: 1200px;
            height: 250px;
            background-color: #C66868;
            float: left;
        }
        #ad .container .ad2 {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;
            float: left;
        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #notice .container .no1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
        }
        #notice .container .no2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
        }
        #notice .container .no3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;;
        }
        #footer .container .footer1 {
            width: 1200px;
            height: 100px;
            background-color: #FF8888;
            float: left;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color: #FFBFBF;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="ba1"></div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="ad1"></div>
                <div class="ad2"></div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="no1"></div>
                <div class="no2"></div>
                <div class="no3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let name = ["로고", "메뉴", "이미지슬라이드", "광고1", "광고2", "공지사항1", "공지사항2", "공지사항3",
    "푸터"];

    
    document.querySelector(".logo").innerHTML = name[0];
    document.querySelector(".menu").innerHTML = name[1];
    document.querySelector(".ba1").innerHTML = name[2];
    document.querySelector(".ad1").innerHTML = name[3];
    document.querySelector(".ad2").innerHTML = name[4];
    document.querySelector(".no1").innerHTML = name[5];
    document.querySelector(".no2").innerHTML = name[6];
    document.querySelector(".no3").innerHTML = name[7];
    document.querySelector(".footer1").innerHTML = name[8];
</script>
</html>
