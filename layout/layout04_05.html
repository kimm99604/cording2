<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4 grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
           
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            height: 300px;
            background-color: #80CBC4;
        }
        #section {
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
           
        }
       #header .header {
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
       }
       #nav .nav {
            width: 100%;
            height: 300px;
            background-color: #4DB6AC;
       }
       #section .section {
            width: 100%;
            height: 580px;
            background-color: #009688;
       }
       #footer .footer {
            width: 100%;
            height: 100px;
            background-color: #00796B;
       }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div id="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
