<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 - float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;

        }

        #haeder {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }

        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* body div#wrap div#main div.container div.con {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        } */
        .contents .cont1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;

        }

        .contents .cont2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;

        }

        .contents .cont3 {
            width: 600px;
            height: 480px;
            /*clearfix안주면 높이깨짐*/
            background-color: #594139;
            float: left;
        }

        .contents .cont4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }

        /* float으로 인한 영역깨짐 방지법
            1. 깨지는 영역에 clear:both를 설정한다.
            2. 부모 박스 영역에 overflow:hidden을 설정한다.
            3. clearfix를 설정한다. (class="clearfix") 
            */
        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </div>
        <div id="main">
            <div class="contents container clearfix">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
