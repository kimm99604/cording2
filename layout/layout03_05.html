<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 3 - gird</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
         
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside section1"
            "aside section2"
            "aside section3"
            "footer footer";
        } 
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
            grid-area: nav;

        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            grid-area: aside;
            
        }
        #section1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
            grid-area: section1;
            

        }
        #section2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            grid-area: section2;

        }
        #section3 {
            width: 900px;
            height: 260px;
            background-color:  #039BE5;
            grid-area: section3;

        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section">
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
