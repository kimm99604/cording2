<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 3</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
         
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: rgba(0, 140, 255, 0.247);
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: rgba(0, 140, 255, 0.445);
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: rgba(0, 140, 255, 0.562);
            float: left;
        }
        #section1 {
            width: 900px;
            height: 260px;
            background-color: rgba(0, 140, 255, 0.63);
            float: left;

        }
        #section2 {
            width: 900px;
            height: 260px;
            background-color: rgba(0, 140, 255, 0.712);
            float: left;

        }
        #section3 {
            width: 900px;
            height: 260px;
            background-color: rgba(0, 140, 255, 0.856);
            float: left;

        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: rgba(0, 140, 255, 0.950);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
