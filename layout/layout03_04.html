<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 3 - flex 반응형</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
         
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            
        }
        #section1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
            

        }
        #section2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            

        }
        #section3 {
            width: 900px;
            height: 260px;
            background-color:  #039BE5;
            

        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
           
        }
        @media(max-width:1200px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 780px;
            }
            #section1 {
                width: 70%;
                height: 260px;
            }
            #section2 {
                width: 35%;
                height: 520px;
            }
     
        }
        @media(max-width:768px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 780px;
            }
            #section1 {
                width: 70%;
                height: 260px;
            }
            #section2 {
                width: 35%;
                height: 260px;
            }
            #section3 {
                width: 35%;
                height: 260px;
            }
        }
        @media(max-width:480px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #section1 {
                width: 100%;
                height: 430px;
            }
            #section2 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section">
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
