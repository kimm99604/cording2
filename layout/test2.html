<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #999;
            overflow: hidden;
        }
        #header .logo {
            width: 300px;
            height: 100px;
            background-color: #555;
            line-height: 100px;
            float: left;
            text-align: center;
            color: white;
        }
        #header .menu {
            width: 900px;
            height: 100px;
            background-color: #444;
            line-height: 100px;
            float: left;
            text-align: center;
            color: white;
        }
        #banner {
            width: 1200px;
            height: 400px;
            background-color: #888;
        }
        #banner .banner1 {
            width: 800px;
            height: 400px;
            background-color: #666;
            line-height: 400px;
            text-align: center;
            color: white;
            float: left;
        }
        #banner .banner2 {
            width: 400px;
            height: 400px;
            background-color: #333;
            line-height: 400px;
            text-align: center;
            color: white;
            float: left;
        }
        #section {
            width: 1200px;
            height: 300px;
            background-color: #777;
            overflow: hidden;
        }
        #section .section1 {
            width: 400px;
            height: 300px;
            background-color: #333;
            line-height: 300px;
            text-align: center;
            color: white;
            float: left;
        }
        #section .section2 {
            width: 400px;
            height: 300px;
            background-color: #444;
            line-height: 300px;
            text-align: center;
            color: white;
            float: left;
        }
        #section .section3 {
            width: 400px;
            height: 300px;
            background-color: #555;
            line-height: 300px;
            text-align: center;
            color: white;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #666;
            overflow: hidden;
        }
        #footer .footer1 {
            width: 300px;
            height: 100px;
            background-color: #999;
            line-height: 100px;
            text-align: center;
            color: white;
            float: left;
        }
        #footer .footer2 {
            width: 600px;
            height: 100px;
            background-color: #777;
            line-height: 100px;
            text-align: center;
            color: white;
            float: left;
        }
        #footer .footer3 {
            width: 300px;
            height: 100px;
            background-color: #888;
            line-height: 100px;
            text-align: center;
            color: white;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">로고</div>
            <div class="menu">
              <script>
                for(let i=1; i<=13; i++){
                    document.write(i);
                }
              </script>
            </div>
        </div>
        <div id="banner">
            <div class="banner1">
                <script>
                for(let i=1; i<=9; i+=2){
                document.write(i);
                }
                </script>
            </div>
            <div class="banner2">광고</div>
        </div>
        <div id="section">
            <div class="section1">공지사항</div>
            <div class="section2">갤러리</div>
            <div class="section3">팝업</div>
        </div>
        <div id="footer">
            <div class="footer1">푸터</div>
            <div class="footer2">COPYRIGHT</div>
            <div class="footer3">SNS</div>
        </div>
    </div>
</body>
