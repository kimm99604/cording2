<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 2 - gird 반응형</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header header"
            "nav nav nav"
            "aside section article"
            "footer footer footer";
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
            grid-area: header;
        }
        #nav {
           width: 100%;
           height: 100px;
            background-color: #A5D6A7;
            grid-area: nav;

        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            grid-area: aside;

        }
        #section {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            grid-area: section;

        }
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            grid-area: article;

        }
        #footer {
           width: 100%;
           height: 100px;
            background-color: #43A047;
            grid-area: footer;
        }
      
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
