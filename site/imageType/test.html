<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형 02</title>
    <style>
         /* fonts */
         @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

         .nexon {
            font-family: 'GmarketSans';
             font-weight: 300;
         }
 
         /* reset */
         * {
             padding: 0;
             margin: 0;
         }
         a {
             text-decoration: none;
             color: #000;
         }
         img {
             width: 100%;
         }
 
         /* common */
         body {
            background-color: #000;
         }
         .container {
             width: 1160px;
             padding: 0 20px;
             margin: 0 auto;
             min-width: 1160px;
         }
         .section {
             padding: 120px 0;
         }
         .section > h2 {
             font-size: 50px;
             line-height: 1; /*line height auto는 1을 의미*/
             text-align: center;
             margin-bottom: 20px;
         }
         .section > p {
             font-size: 22px;
             font-weight: 300;
             color: #666;
             text-align: center;
             margin-bottom: 70px;
         }
         h1, h2, h3, h4, h5 ,h6 {
             font-weight: normal;
         }

         /* imageType */
         .image__inner {
            display: flex;
            justify-content: center;
            padding: 100px;
        }
        .box {
            width: 400px;
            height: 400px;
            background-color: rgb(33, 107, 218);
            margin: 50px;
        }
      
    </style>
</head>
<body>
    <section id="imageType01" class="ima__wrap nexon section">
        <div class="image__inner container">
            <article>
                <div class="box">HTML</div>
            </article>
            <article>
                <div class="box">CSS</div>
            </article>
            <article>
                <div class="box">JAVASCRIPT</div>
            </article>
        </div>
    </section>
</body>
</html>
