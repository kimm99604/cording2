<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형 02</title>
    <style>
         /* fonts */
         @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

         .nexon {
            font-family: 'GmarketSans';
             font-weight: 300;
         }
 
         /* reset */
         * {
             padding: 0;
             margin: 0;
         }
         a {
             text-decoration: none;
             color: #000;
         }
         img {
             width: 100%;
         }
 
         /* common */
         .container {
             width: 1160px;
             padding: 0 20px;
             margin: 0 auto;
             min-width: 1160px;
         }
         .section {
             padding: 120px 0;
         }
         .section > h2 {
             font-size: 50px;
             line-height: 1; /*line height auto는 1을 의미*/
             text-align: center;
             margin-bottom: 20px;
         }
         .section > p {
             font-size: 22px;
             font-weight: 300;
             color: #666;
             text-align: center;
             margin-bottom: 70px;
         }
         h1, h2, h3, h4, h5 ,h6 {
             font-weight: normal;
         }

         /* imageType */
         .image__inner {
            display: flex;
            justify-content: space-between;
         }
         .image {
            width: 32%;
            position: relative;
            overflow: hidden;
         }
    
        .image__box {}
        .image__box img {
            vertical-align: top;
        }
        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100px;
            color: #fff;
            width: 100%;
            text-align: center;
            height: 100px;
            backdrop-filter: blur(10px);
            padding: 23px 20px;
            box-sizing: border-box;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.089);
            transition: all 0.3s ease-in; /*원본에 효과를 줘야 함*/
        }
        .img1 .image__desc {
            background-color: #9893873a;
        }
        .img2 .image__desc {
            background-color: #4e604648;
        }
        .img3 .image__desc {
            background-color: #7e7e7e36;
        }
        .image__desc a {
            color: #fff;
            font-size: 16px;
        }
       
        .image:hover .image__desc { /*공통요소에 한꺼번에 줌*/
            bottom: 0;
        }
        .image:hover .image__box img {
            transform: scale(1.03); /*사진 확대 효과*/
            transition: all 0.6s ease-in;
        }
        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .image__desc .more:hover {
            text-decoration: underline;
        }
      
    </style>
</head>
<body>
    <section id="imageType01" class="ima__wrap nexon section">
        <h2>세계 다양한 모델들</h2>
        <p>외국에있는 다양한 모델들을 찾아봅시다 외국에있는 다양한 모델들을 찾아봅시다</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="/site/cardType/img/imageType02_bg01.png" alt="">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">제니퍼</h3>
                    <a href="#" class="more">자세히 보기</a> 
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="/site/cardType/img/imageType02_bg02.png" alt="">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">앤드류</h3>
                    <a href="#" class="more">자세히 보기</a> 
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="/site/cardType/img/imageType02_bg03.png" alt="">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">엘레나</h3>
                    <a href="#" class="more">자세히 보기</a> 
                </div>
            </article>
          
        </div>
    </section>
</body>
</html>
