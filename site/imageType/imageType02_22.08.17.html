<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형 02</title>
    <style>
         /* fonts */
         @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

         .nexon {
            font-family: 'GmarketSans';
             font-weight: 400;
         }
 
         /* reset */
         * {
             padding: 0;
             margin: 0;
         }
         a {
             text-decoration: none;
             color: #000;
         }
         img {
             width: 100%;
         }
 
         /* common */
         .container {
             width: 1160px;
             padding: 0 20px;
             margin: 0 auto;
             min-width: 1160px;
         }
         .section {
             padding: 120px 0;
         }
         .section > h2 {
             font-size: 50px;
             line-height: 1; /*line height auto는 1을 의미*/
             text-align: center;
             margin-bottom: 20px;
         }
         .section > p {
             font-size: 22px;
             font-weight: 300;
             color: #666;
             text-align: center;
             margin-bottom: 70px;
         }
         h1, h2, h3, h4, h5 ,h6 {
             font-weight: normal;
         }

         /* imageType */
         .image__inner {
            display: flex;
            justify-content: space-between;
         }
         .image {
            width: 33.333%;
            height: 520px;
            color: #fff;
            padding: 420px 0px 0px 9px;
            box-sizing: border-box;
         }
         .image.img1 {
            background: url(../cardType/img/imageType02_bg01.png) no-repeat center;
         }
         .image.img2 {
            background: url(../cardType/img/imageType02_bg02.png) no-repeat center;
         }
         .image.img3 {
            background: url(../cardType/img/imageType02_bg03.png) no-repeat center;
         }
         .box1 {
            width: 370px;
            height: 100px;
            background-color: #989387;
            opacity: 80%;
         }
         .box2 {
            width: 370px;
            height: 100px;
            background-color: #4E6046;
            opacity: 80%;
         }
         .box3 {
            width: 370px;
            height: 100px;
            background-color: #7E7E7E;
            opacity: 80%;
         }
         .image__title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            padding-top: 30px;
         }
         .image__desc {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 300;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
         }
         .image__btn {
            font-size: 16px;
            color: #fff;
            padding-left: 145px;
            display: inline-block;
            text-align: center;
         }
      
    </style>
</head>
<body>
    <section id="imageType01" class="ima__wrap nexon section">
        <h2>세계 다양한 모델들</h2>
        <p>외국에있는 다양한 모델들을 찾아봅시다 외국에있는 다양한 모델들을 찾아봅시다</p>
        <div class="image__inner container">
            <article class="image img1">
                <div class="box1">
                    <h3 class="image__title">제니퍼</h3>
                    <a href="#" class="image__btn">자세히 보기</a> 
                </div>
            </article>
            <article class="image img2">
                <div class="box2">
                    <h3 class="image__title">앤드류</h3>
                    <a href="#" class="image__btn">자세히 보기</a> 
                </div>
            </article>
            <article class="image img3">
                <div class="box3">
                    <h3 class="image__title">엘레나</h3>
                    <a href="#" class="image__btn">자세히 보기</a> 
                </div>
            </article>
        </div>
    </section>
</body>
</html>
