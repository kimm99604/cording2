<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 300px; 
            background-color: #999;
        }
        #main {
            width: 100%;
            height: 1000px;
            background-color: #888;

        }
        #section {
            width: 100%;
            height: 500px;
            background-color: #777;
        }
        #footer {
            width: 100%;
            height: 200px;
            background-color: #666;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color: rgba(255, 0, 0, 0.137);
        }
        #header .head1 {
            width: 300px;
            height: 300px;
            background-color: #555;
            float: left;
        }
        #header .head2 {
            width: 900px;
            height: 150px;
            background-color: #444;
            float: left;
        }
        #header .head3 {
            width: 900px;
            height: 150px;
            background-color: #333;
            float: left;
        }
        #main .main1 {
            width: 600px;
            height: 250px;
            background-color: #222;
            float: left;
        }
        #main .main2 {
            width: 600px;
            height: 250px;
            background-color: #111;
            float: left;
        }
        #main .main3 {
            width: 600px;
            height: 250px;
            background-color: #666;
            float: left;
        }
        #main .main4 {
            width: 600px;
            height: 250px;
            background-color: #777;
            float: left;
        }
        #main .m1 {
            width: 1200px;
            height: 100px;
            background-color: #333;
            float: left;
        }
        #main .m2 {
            width: 1200px;
            height: 100px;
            background-color: #222;
            float: left;
        }
        #main .m3 {
            width: 1200px;
            height: 100px;
            background-color: #555;
            float: left;
        }
        #main .m4 {
            width: 600px;
            height: 200px;
            background-color: #777;
            float: left;
        }
        #main .m5 {
            width: 600px;
            height: 200px;
            background-color: #666;
            float: left;
        }
        #section .sec1 {
            width: 200px;
            height: 250px;
            background-color: #222;
            float: left;
        }
        #section .sec2 {
            width: 200px;
            height: 250px;
            background-color: #333;
            float: left;
        }
        #section .sec3 {
            width: 200px;
            height: 250px;
            background-color: #444;
            float: left;
        }
        #section .sec4 {
            width: 200px;
            height: 250px;
            background-color: #555;
            float: left;
        }
        #section .sec5 {
            width: 200px;
            height: 250px;
            background-color: #666;
            float: left;
        }
        #section .sec6 {
            width: 200px;
            height: 250px;
            background-color: #777;
            float: left;
        }
        #section .sec7 {
            width: 600px;
            height: 250px;
            background-color: #888;
            float: left;
        }
        #section .sec8 {
            width: 600px;
            height: 250px;
            background-color: #999;
            float: left;
        }
        #footer .footer {
            width: 1200px;
            height: 200px;
            background-color: #222;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="head1"></div>
                <div class="head2"></div>
                <div class="head3"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main1"></div>
                <div class="main2"></div>
                <div class="main3"></div>
                <div class="main4"></div>
                <div class="m1"></div>
                <div class="m2"></div>
                <div class="m3"></div>
                <div class="m4"></div>
                <div class="m5"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="sec1"></div>
                <div class="sec2"></div>
                <div class="sec3"></div>
                <div class="sec4"></div>
                <div class="sec5"></div>
                <div class="sec6"></div>
                <div class="sec7"></div>
                <div class="sec8"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
