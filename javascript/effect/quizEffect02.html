<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">
    <!-- 폰트 -->
    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/hallym/Hallym.css" rel="stylesheet">
</head>
<!-- //header -->

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz </a><em>주관식 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li class="active"><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다.</div>
                    <div class="false">틀렸습니다.</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <input type="text" class="input" placeholder="정답을 적어주세요.">
                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
        <a href="mailto:kimm9964@naver.com">kimm9964@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자
        const quizType = document.querySelector(".quiz__type"); //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number"); //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask"); //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm"); //정답 확인 버튼 
        const quizResult = document.querySelector(".quiz__answer .result"); //정답 결과
        const quizView = document.querySelector(".quiz__view"); //퀴즈 정답, 오답 표시
        const quizInput = document.querySelector(".quiz__answer .input"); //사용자 정답


        //문제 정보(데이터저장)
        const answerType = "웹디자인기능사";
        const answerNum = "2";
        const answerAsk = "기업의 새로운 이념 구축 이미지와 커뮤니케이션 시스템을 의도적, 계획적으로 만들어내는 기업이미지통합 전략은 무엇인가요?";
        let answerResult = "CIP"; //const 값변경 안되기때문에 let 사용 

        //문제 출력 
        quizType.textContent = answerType;
        quizNumber.textContent  = answerNum + ".";
        quizAsk.textContent  = answerAsk;
        quizResult.textContent  = "정답은" + answerResult + "입니다."; 

        //정답 숨기기
        quizResult.style.display = "none"; 

        //정답 확인 
        quizConfirm.addEventListener("click", () => { //정답버튼을 클릭했을 때 
            quizInput.style.display = "none"; //정답 입력 후 인풋창 사라짐 
            quizResult.style.display = "block"; //정답 입력 후 퀴즈 결과를 알려줌 
            quizConfirm.style.display = "none"; //정답 입력 후 정답 확인 버튼 없어짐 
            //사용자 정답 
            const userWord = quizInput.value.toLowerCase().trim();// toLowercase = 소문자 인식, trim = 여백 없앰 
            answerResult = answerResult.toLowerCase().trim(); //소문자, 여백 인식 대입
            console.log(userWord); //입력확인 
            console.log(answerResult); //정답확인 

            
            //사용자 정답 == 문제 정답 
            if(userWord == answerResult){ 
                //정답 일 때, 웃으면서 정답입니다 출력 
                quizView.classList.add("like");
                alert("정답입니다.");
            } else {
                //오답 일 때, 울면서 틀렸습니다 출력 
                quizView.classList.add("dislike");
                alert("오답입니다.");
            }
        }); 
    </script>
</body>

</html>
