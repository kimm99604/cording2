    <script>
        //선택자
        const quizType = document.querySelectorAll(".quiz__type"); //퀴즈 종류
        const quizNumber = document.querySelectorAll(".quiz__question .number"); //퀴즈 번호
        const quizAsk = document.querySelectorAll(".quiz__question .ask"); //퀴즈 질문
        const quizConfirm = document.querySelectorAll(".quiz__answer .confirm"); //정답 확인 버튼 
        const quizResult = document.querySelectorAll(".quiz__answer .result"); //정답 결과
        const quizView = document.querySelectorAll(".quiz__view"); //퀴즈 정답, 오답 표시
        const quizInput = document.querySelectorAll(".quiz__answer .input"); //사용자 정답

        //문제정보
        const quizInfo = [
            {
                answerType: "웹디자인기능사 2016년 4회",
                answerNum : "1.",   
                answerAsk: "매핑 방법 중 오브젝트에 요철이나 엠보싱 효과를 표현하는방법은?",
                answerResult: "범프 매핑"
            },
            {
                answerType: "웹디자인기능사 2016년 4회",
                answerNum : "2.",   
                answerAsk: "다음 중 웹 페이지 제작에 따른 외부 스타일시트 확장자는?",
                answerResult: "*.css"
            },
            {
                answerType: "웹디자인기능사 2016년 1회",
                answerNum : "3.",   
                answerAsk: "연산자 좌우의 검색어를 모두 포함하는 데이터를 찾는 정보검색 연산자는?",
                answerResult: "AND"
            },
            {
                answerType: "웹디자인기능사 2016년 1회",
                answerNum : "4.",   
                answerAsk: "일반적으로 드림위버에서 웹문서에 자바스크립트 소스를 삽입하여 인터렉티브한 페이지를 만들 수 있도록 제공해 주는 것은?",
                answerResult: "Behaviors"
            },
        ]

        //문제출력
        //1번
        // quizType[0].textContent = quizInfo[0].answerType;
        // quizNumber[0].textContent = quizInfo[0].answerNum;

        // //2번

        // //3번

        // quizResult[2].textContent = quizInfo[2].answerResult;

        // //4번

        // for(i=0; i<quizInfo.lenght; i++){ //for문을 통해 출력

        //     quizAsk[i].textContent = quizInfo[i].answerAsk;
        //     quizResult[i].textContent = quizInfo[i].answerResult;
        // }

        quizInfo.forEach((element,index) => {
            quizType[index].textContent = quizInfo[index].answerType;
            quizNumber[index].textContent = quizInfo[index].answerNum;
            quizAsk[index].textContent = quizInfo[index].answerAsk;
            quizResult[index].textContent = quizInfo[index].answerResult;
        });

        //정답 숨기기
        // quizResult[0].style.display = "none";
        // quizResult[1].style.display = "none";
        // quizResult[2].style.display = "none";
        // quizResult[3].style.display = "none";

        // for(i=0; i<quizInfo.length; i++){
        //     quizResult[i].style.display = "none";
        // }
       
        quizInfo.forEach((element,index) => {
            quizResult[index].style.display = "none";
        });

        //정답 확인

        // quizConfirm.addEvnetListener("click", ()=>{
        //     alert("dd")
        // }); //quizConfirm이 하나일 때만 사용 가능 

        // quizConfirm.forEach((btn) => {
        //     btn.addEventListener("click",()=>{
        //         alert("dd")
        //     })
        // });

       

        quizConfirm.forEach((btn, num) => { 
            btn.addEventListener("click",()=>{
               
                //사용자 정답
                const userWord = quizInput[num].value.toLowerCase().trim(); 

                //사용자 정답 == 문제정답
                if(userWord == quizInfo[num].answerResult){
                    //정답
                    // alert("정답")
                    quizView[num].classList.add("like");
                    quizConfirm[num].style.display = "none";
                    quizInput[num].style.display = "none";
                } else {
                    //오답
                    // alert("오답")
                    quizView[num].classList.add("dislike");
                    quizConfirm[num].style.display = "none";
                    quizResult[num].style.display = "block";
                    quizInput[num].style.display = "none";
                }
            })
        });
